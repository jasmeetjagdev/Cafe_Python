    .gradientBoxesWithOuterShadows { 
		height: 500px;

		/* outer shadows  (note the rgba is red, green, blue, alpha) */

		-moz-box-shadow: 0px 1px 6px rgba(23, 69, 88, .5);

		-moz-border-radius: 7px; 
		border-radius: 7px;

		background: -webkit-gradient(linear, left top, left bottom,
